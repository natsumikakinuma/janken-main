<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <h1>The Entrepreneurial Journey</h1>
    <div id="board"></div>
    <button id="rollDice">サイコロを振る</button>
        <p id="message"></p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        const board = $('#board');
        const player1 = $('<div class="player1"></div>');
        const player2 = $('<div class="player2"></div>');
        let position1 = 0;
        let position2 = 0;
        let currentPlayer = 1;
        function createBoard() {
            for (let i = 0; i < 25; i++) {
                const cell = $('<div class="cell">' + (i + 1) + '</div>');
                cell.data('number', i + 1);
                board.append(cell);
            }
            movePlayers();
        }

        function movePlayers() {
            const cells = $('.cell');
            $(cells[position1]).append(player1);
            $(cells[position2]).append(player2);
        }

        $('#rollDice').click(function () {
            const diceResult = Math.floor(Math.random() * 6) + 1;

            if (currentPlayer === 1) {
                position1 += diceResult;
                if (position1 >= 25) {
                    showWinner('プレイヤー1');
                    return;
                }
            } else {
                position2 += diceResult;
                if (position2 >= 25) {
                    showWinner('コンピュータ');
                    return;
                }
            }
            currentPlayer = (currentPlayer === 1) ? 2 : 1;
            movePlayers();

            // コンピュータの動き
            if (currentPlayer === 2) {
                setTimeout(computerMove, 1000); // 1秒後にコンピュータ
            }
        });
        function computerMove() {
            const diceResult = Math.floor(Math.random() * 6) + 1;
            position2 += diceResult;
            if (position2 >= 25) {
                showWinner('コンピュータ');
                return;
            }
            currentPlayer = 1;
            movePlayers();
            // サイコロの目に応じてポップアップ
            showPopup(position2);
        }
        function showWinner(winner) {
            position1 = 0;
            position2 = 0;
            currentPlayer = 1;
            movePlayers();
            $('#message').text(winner + 'が勝ちました！');
            // 2秒後
            setTimeout(function () {
                $('#message').text('');
            }, 2000);
        }
